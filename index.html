<!DOCTYPE html>
<html lang="en">

<head>
    <title>React-CreateElement</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>

    <script>
        let div = React.createElement('div', {
            id: "main",
            style: {
                padding: "80px"
            }
        }, [
            React.createElement('div', null, React.createElement('h1', null, "Learn Web development")),
            React.createElement('div', null, React.createElement('p', null, "Welcome to the MDN learning area. This set of articles aims to guide complete begineers to web development with all that they need to start coding websites")),

            React.createElement('div', null, React.createElement('p', null, 'The aim of this area od MDN is not to take you from "beginner" to "expert" but to take you from "beginner" to "comfortable." From there, you should be able to start making your way, learning from the rest of MDN, and other intermediate to advanced resources that assume a lot of previous knowledge.')),

            React.createElement('div', null, React.createElement('p', null, "If you are a complete beginner, web development can be challenging - we will hold your hand and provide enough detail for you to feel comfortable and learn the topics properly. You should feel at home whether you are a student learning web development (on your own or as part of a class), a teacher looking for class materials a hobbyist, or someone who just  wants to understand more about how web technologies work."))
        ])
        ReactDOM.render(div, document.getElementById('root'))


    </script>
</body>

</html>
